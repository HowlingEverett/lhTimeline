<!DOCTYPE html>
<html ng-app="lhTimelineDemo">
<head lang="en">
    <meta charset="UTF-8">
    <title>lhTimeline Demo Page</title>
    <link href="demo.css" type="text/css" rel="stylesheet">
</head>
<body ng-controller="lhTimelineDemoController">

    <lh-timeline-viewport>
        <lh-timeline-channel class="channel_1">
            <div class="timeline_content" lh-timeline-repeat="item in MockChannel" content-identifier="screenCap">
                {{start}} - {{filename}}
            </div>
        </lh-timeline-channel>
        <lh-timeline-channel>
            <div class="timeline_content" lh-timeline-repeat="item in MockChannel" content-identifier="location">
                {{start}} - {{label}}
            </div>
        </lh-timeline-channel>
        <lh-timeline-channel>
            <div class="timeline_content" lh-timeline-repeat="item in MockChannel" content-identifier="audio">
                {{start}} - {{filename}}
            </div>
        </lh-timeline-channel>
    </lh-timeline-viewport>

    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <!-- endbower -->
    <script src="../lhServiceUtils.js"></script>
    <script src="../lhTimeline.js"></script>
    <script src="../mockTimelineRepeatService.js"></script>
    <script src="demo.js"></script>

</body>
</html>
