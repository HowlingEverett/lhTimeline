<div class="timeline_channel">
    <span class="glyphicon glyphicon.{{channel.glyphicon}}"></span>
    <h4>{{channel.title}}</h4>

    <ul class="timeline_channel_content">
        <li lh-timeline="event in channel.events" class="channel_event" style="left:{{event.offsetLeft}}%; width:{{event.width}}%; background-color:{{channel.color}}">
            <span class="glyphicon glyphicon.{{channel.glyphicon}}"></span>
            <p>{{event.title}}</p>
        </li>
    </ul>
</div>
